<html>
    <body>
      <form action="{% url 'update_emp' %}" method="post">
          {% csrf_token %}
        <table align="center" border="2">
            <tr><th width="200">Update Employee</th></tr>
            <tr><th>IDNO :
                <input type="number" value="{{ data.id }}" readonly name="u_id">
                {{ data.idno }}</th></tr>

            <tr><th>NAME :
                <input value="{{ data.name }}" type="text" required name="u_name"></th></tr>

            <tr><th>SALARY :
                <input value="{{ data.salary }}" type="number" required name="u_sal">
            </th></tr>
            <tr><th><button type="submit">Update</button> </th></tr>
        </table>
       </form>
    </body>
</html>
